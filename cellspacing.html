<!DOCTYPE html>
<html>

<head>
    <title>HTML Table with cellspacing</title>
</head>

<body>

        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Syed Siraj Ali</td>

                <td>Gopalgonj</td>
            </tr>
            <tr>
                <td>Anzuman Ara</td>
                <td>50</td>
                <td>Faridpur</td>
            </tr>
            <tr>
                <td>Syeda Sanjana Shethe</td>
                <td>25</td>
                <td>Barguna</td>
            </tr>


            <tr>
                <td>Syeda Tamanna Sheme</td>
                <td>20</td>
                <td>Dhaka</td>
            </tr>
            <tr>
                <td>Syed Nazmus Sakib</td>
                <td>15</td>
                <td>Khulna</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>

                <td>!!!!!</td>
                <td>FOOTER</td>
                <td>!!!!!</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
