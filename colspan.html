<!DOCTYPE html>
<html>

<head>
    <title>HTML Table with colspan</title>
</head>

<body>
    <table border="1" align="center" width="300" height="100" border="1">

        <br><br><br><br>
        <tr>
            <th colspan="3">Student Information</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>Masuma Akter</td>
            <td>50</td>
            <td>Dhaka</td>
        </tr>
        <tr>
            <td>Rashed Khan</td>
            <td>55</td>
            <td>Khulna</td>
        </tr>
    </table>
</body>

</html>
