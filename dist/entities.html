<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <p>non-breaking space &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;non-breaking space</p>
    <p>less than &lt;</p>
    <p>greater than &gt;</p>
    <p>ampersand &amp;</p>
    <p>double quotation mark &quot;</p>
    <p>single quotation mark (apostrophe) &apos;</p>
    <p>cent &cent;</p>
    <p>pound &pound;</p>
    <p>copyright &copy;</p>
    <p>registered trademark &reg;</p>
</body>


</html>
