<!DOCTYPE html>
<html>

<head>
    <title>HTML Table with rowspan</title>
</head>

<body>
    <table border="1" align="center" width="300" height="100" border="1">

        <br><br><br><br>
        <tr>
            <th colspan="3">Student Information</th>
        </tr>
        <tr>
            <th rowspan="4">Name</th>
        </tr>
        <tr>
            <td>Masuma Akter</td>
        </tr>
        <tr>
            <td>Rashed Khan</td>
        </tr>
        <tr>
            <td>Sojib Khan</td>
        </tr>
    </table>
</body>

</html>
